<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="cordova.js"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

<!--=========================================#1. Custom Header Part====================================-->

  <!-- Ionic Meterial Header-->
	<script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
	<link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=RobotoDraft%3A400%2C500%2C700%2C400italic" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet">
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/toaster.js"></script>
    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>




  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">

    <!--#5. indexCtrl -->
    <ion-side-menus ng-controller="indexCtrl" data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-royal">

                <ion-nav-back-button></ion-nav-back-button>


                <ion-nav-buttons side="left">
                    <!-- #3.  $root.extras -->
                    <button ng-if="$root.extras" class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>

                <ion-nav-buttons side="right">
                  <!-- #3.  $root.extras -->
                  <!-- #4.  get_total() -->
                  <button ui-sref="nortify" ng-if="$root.extras" class="button button-icon button-clear ion-ios-bell-outline">
                    3
                  </button>
                   <button ui-sref="myCart" ng-if="$root.extras" class="button button-icon button-clear ion-ios-cart">
                    {{$root.numCartItems}}
                  </button>

                </ion-nav-buttons>

            </ion-nav-bar>
            <ion-nav-view>
                <toaster-container  toaster-options="{'newest-on-top':true,'position-class': 'toast-top-full-width'}" ></toaster-container>
            </ion-nav-view>
        </ion-side-menu-content>

        <!-- #3.  $root.extras -->
        <ion-side-menu side="left" id="side-menu21"  ng-if="$root.extras">

            <ion-header-bar class="expanded">
              <div class="menu-bottom" style="margin-bottom: 20px">
                  Chào {{$root.userName}}
              </div>
            </ion-header-bar>
            <ion-content class="stable-bg has-expanded-header">
                <ion-list data-componentid="list1" class=" " id="menu-list1">
                    <ion-item data-componentid="list-item1" style="" menu-close="" ui-sref="home" id="menu-list-item1" class="item-icon-left  ">
                        <i class="icon ion-ios-home-outline"></i>Danh mục gạo</ion-item>
                    <ion-item data-componentid="list-item4" style="" menu-close="" ui-sref="nortify" id="menu-list-item4" class="item-icon-left  ">
                        <i class="icon ion-ios-bell-outline"></i>Thông báo</ion-item>
                    <ion-item data-componentid="list-item4" style="" menu-close="" ui-sref="reminder" id="menu-list-item4" class="item-icon-left  ">
                        <i class="icon ion-ios-clock-outline"></i>Nhắc Nhở</ion-item>
                    <ion-item data-componentid="list-item8" style="" menu-close="" ui-sref="myCart" id="menu-list-item8" class="item-icon-left  ">
                        <i class="icon ion-ios-cart-outline"></i>Giỏ hàng  ({{$root.numCartItems}})</ion-item>
                    <ion-item data-componentid="list-item3" style="" menu-close="" ui-sref="orders" id="menu-list-item3" class="item-icon-left  ">
                        <i class="icon ion-ios-list-outline"></i>Đơn hàng</ion-item>
                    <ion-item data-componentid="list-item5" style="" menu-close="" ui-sref="settings" id="menu-list-item5" class="item-icon-left  ">
                        <i class="icon ion-ios-person-outline"></i>Thiết lập</ion-item>
                    <ion-item data-componentid="list-item6" style="" menu-close="" ui-sref="support" id="menu-list-item6" class="item-icon-left  ">
                        <i class="icon ion-ios-help-outline"></i>Hỗ trợ</ion-item>
                    <ion-item data-componentid="list-item7" ng-click="logout()" menu-close="" id="menu-list-item7" class="item-icon-left  ">
                        <i class="icon ion-log-out"></i>Đăng xuất</ion-item>

                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
  </div>

  </body>
</html>
