<ion-view style="" class=" " id="page9" title="Chi tiết đơn hàng">
    <ion-content class="has-header" padding="true">
      <div class="row text-center">
        <div class = "col">
            <p style="color: blueviolet; font-size: 16px;">
          <strong> {{curOrder.Items.length}} Sản phẩm</strong>
        </p>
        </div>
        <div class = "col">
          <p style="color: blueviolet; font-size: 16px;">Tổng:
          <strong> {{curOrder.Total| currency:"":0}}đ</strong>
        </p>
        </div>
      </div>
      <div class="card">
        <div class="item item-divider item-icon-right" ng-click = "headerInfoClick()">
          <i class="icon" ng-class="{'ion-ios-arrow-right':headerField,'ion-ios-arrow-down':!headerField}"></i>
          Thông tin đặt hàng
        </div>
        <ion-list ng-show="!headerInfo">
            <ion-item class = "item-remove-animate item-icon-left" >
                <h2>Tên: {{curOrder.Name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class = "item-remove-animate item-icon-left" >
                <h2>Sđt: {{curOrder.PhoneNumber}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>   
            </ion-item>
            <ion-item class = "item-remove-animate item-icon-left" >
                <h2>Đ/c: {{curOrder.Address}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class = "item-remove-animate item-icon-left" >
                <h2>Ghi chú: {{curOrder.Note}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <div class="row">
          </div>
        </ion-list>
     </div>
      <div ng-repeat="item in curOrder.Items track by $index"   >
        <div class="list card" >

          <div class="item item-body" >
            <div class= "row">
			    <div class= "col col-50">
                    <img ng-src="{{'img/'+ item.image+'.jpg'}}" width="50%" height="auto" style="box-shadow: none;margin-top: 10px;">
			    </div>
			    <div class= "col">
            <p style="margin-top: 5px; font-size: 12px"><strong> {{item.name}}đ</strong></p>
            <p style="margin-top: 5px; font-size: 12px"><strong> {{item.price| currency:"":0}}đ</strong></p>
				</div>
			</div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
