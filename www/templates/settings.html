<ion-view view-title="Thiết lập">
  <ion-content>
    <ion-list>
        <div class="item item-divider item-icon-right">
          Cài đặt chung
        </div>
        <ion-list class = "list" ng-show = "!setting.general">
            <div class="row">
              <div class="col">
                <a class="item item-icon-left" style="margin-left: -12px">
                    <i class="icon ion-paper-airplane"></i>
                    Nhận thông báo
                </a>
              </div>
              <div class="col col-30">
                <ion-toggle ng-model="airplaneMode" toggle-class="toggle-royal"></ion-toggle>
              </div>
            </div>
            
            <a class="item item-icon-left" ng-click = "languageClick()">
            <i class="icon ion-earth"></i>
              Language
            </a>
            <a class="item item-icon-left" ng-click = "estimateClick()">
            <i class="icon ion-ios-locked-outline"></i>
              Chỉnh ước tính số ngày dùng hết gạo
            </a>
          </ion-list>
          <div class="item item-divider item-icon-right">
            Cài đặt tài khoản
          </div>
          <ion-list class = "list">
            <a class="item item-icon-left" ng-click = "passClick()">
            <i class="icon ion-ios-locked-outline"></i>
              Change password
            </a>
            <a class="item item-icon-left" ng-click = "infoClick()">
            <i class="icon ion-ios-list-outline"></i>
              Change info
            </a>
          </ion-list>
    </ion-list>
  </ion-content>
</ion-view>
