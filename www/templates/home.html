<ion-view style="" class=" " id="page7" title="Trang chủ">
    <ion-content class="has-header" padding="false"  ng-init="loadItems()"  >
		<label class="item item-input" style="background-color: aliceblue;">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" ng-model="search.filterOrder" ng-change="searchChange()" placeholder="Tìm theo tên sản phẩm" >
   	</label>
		<div class="row" ng-repeat="item in items track by $index " ng-if="$index % 2 === 0">


			<div class="col col-45" ng-if="$index < items.length" style="border-bottom: 3px solid #886aea;"  >

				  <div class="item item-image" style="border-width: 0px; border-style: none;">
					<img ng-src="{{'img/'+ items[$index].image +'.jpg'}}" width="100%" ng-click = "itemClick(items[$index])"/>
				  </div>
					<div class="text-center">
						<p style="color: black;font-weight: bold; font-size: 16px; margin-bottom:0px;white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">{{items[$index].name}}</p>
						<p style="color: dimgray; font-size: 16px">{{items[$index].price| currency:"":0}}đ</p>
					</div>
					<div class="button-bar">
						<button class="button button-outline button-small button-balanced" style="font-size:12px; padding-right:5px;padding-left:5px;" ng-click = "addToCartNow(items[$index])">Đặt ngay</button>
						<button class="button button-outline button-small button-positive" style="font-size:12px;padding-right:5px;padding-left:5px;"	ng-click = "addToCart(items[$index])">Giỏ hàng</button>
					</div>
			</div>

			<div class="col col-45 col-offset-10" ng-if="$index+1  < items.length" style="border-bottom: 3px solid #886aea;" >
				  <div class="item item-image" style="border-width: 0px; border-style: none;">
					<img ng-src="{{'img/'+ items[$index+1].image +'.jpg'}}" width="100%" ng-click = "itemClick(items[$index+1])"/>
				  </div>
					<div class="text-center">
						<p style="color: black;font-weight: bold; font-size: 16px; margin-bottom:0px;white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">{{items[$index+1].name}}</p>
						<p style="color: dimgray; font-size: 16px">{{items[$index+1].price| currency:"":0}}đ</p>
					</div>
					<div class="button-bar">
						<button class="button button-outline button-small button-balanced" style="font-size:12px; padding-right:5px;padding-left:5px;" ng-click = "addToCartNow(items[$index+1])">Đặt ngay</button>
						<button class="button button-outline button-small button-positive" style="font-size:12px;padding-right:5px;padding-left:5px;"	 ng-click = "addToCart(items[$index+1])">Giỏ hàng</button>
					</div>
			</div>
		</div>
		<div class="row"> <div style="height: 100px;"></div></div>
						  
	</ion-content>
	<div id="floating-button" data-toggle="tooltip" data-placement="left" ui-sref="myCart">
							<p class="plus">Đặt</p>
						</div>
</ion-view>
